<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <nav id="nav-bar" class="navbar fixed-top bg-light">
        <div class="container">
          <img
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
            alt=""
            id="header-img"
            class="navbar-brand w-25"
          />
          <a href="#features" class="nav-link">Features</a>
          <a href="#work" class="nav-link">How it works</a>
          <a href="#pricing" class="nav-link">Pricing</a>
        </div>
      </nav>
    </header>

    <section>
      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        method="post"
      >
        <input
          type="email"
          name="email"
          value=""
          id="email"
          placeholder="Please enter your email"
        />
        <input type="submit" value="Get Started" id="submit" />
      </form>
    </section>

    <section id="features">features</section>
    <section id="work">
      <video
        id="video"
        src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0"
      ></video>
    </section>
    <section id="pricing">Pricing</section>
    <script src="js/index.js"></script>
  </body>
</html>
